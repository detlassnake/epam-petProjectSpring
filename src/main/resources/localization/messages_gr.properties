message.title = HaustierProjekt
message.description = Diese Anwendung implementiert CRUD und REST, ermoglicht die Kommunikation mit der Datenbank uber POST-Anforderungen und bietet CRUD-Schnittstellen. Die Anwendung hat folgende Entitaten: Fahigkeit, Konto, Entwickler. Schichten: Modell - POJO-Klassen; Ansicht - alle Daten, die fur die Benutzer- / Konsoleninteraktion erforderlich sind; Controller - Bearbeitung von Benutzeranforderungen; Repository - Klassen, die den Zugriff auf Textdateien ermoglichen; Speicher - Tabellen in db. Erstellen Sie eine Basisschnittstelle fur die Repository-Ebene: interface GenericRepository <T, ID>; interface DeveloperRepository erweitert GenericRepository <Developer, Long>; Klasse JdbcDeveloperRepositoryImpl implementiert DeveloperRepository. Mit Liquibase werden Tabellen in der Datenbank initialisiert und gefullt. Es gibt einige Endpunkte in dieser API, die jeweils bestimmten Servlets zugeordnet sind: /api/v1/skills; /api/v1/accounts; /api/v1/developers. Es gibt eine index.jsp-Seite, die eine Beschreibung des Projekts in drei Sprachen enthalt: Englisch, Deutsch und Italienisch. Technologiestack: Java, MySQL, JDBC, Servlets, Liquibase, JUnit.